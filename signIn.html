<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/signIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Create an account</h2>
        <form id="registrationForm">
          <div class="input-box">
            <input
              type="text"
              placeholder="Enter your first and last name"
              name="name"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="tel"
              placeholder="Enter your phone number"
              name="phone"
              required
            />
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Enter password"
              name="password"
              required
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" name="agree" required />
            <label>I agree to the processing of personal data</label>
          </div>
          <button type="submit" class="btn">Create</button>
          <div class="social-login">
            <p>or log in via</p>
            <div class="social-icons">
              <a href="#"><i class="fab fa-apple"></i> Apple ID</a>
              <a href="#"><i class="fab fa-google"></i> Google</a>
              <a href="#"><i class="fas fa-envelope"></i> Mail.ru</a>
            </div>
          </div>
          <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="img/image1.jpg" alt="Equipment" />
        <div class="image-text">
          <h3>The best way to buy equipment</h3>
          <div class="tags">
            <button>for care</button>
            <button>for home</button>
            <button>for games</button>
          </div>
        </div>
      </div>
    </div>
    <script src="signIn.js"></script>
  </body>
</html>
